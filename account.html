<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="../assets/image/tarefas.png"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <title>Recados</title>
    </head>
    <body>
        <header>
            <h2 class="tituloSecundario">Bem-vindo(a) aos seus recados</h2>
            <img
                id="iconeSair"
                onclick="sair()"
                src="../assets/image/logout.png"
                alt="Sair"
            />
        </header>
        <main id="mainRecados">
            <section>
                <h2 class="tituloPrincipalRecados">MEUS RECADOS</h2>
            </section>
            <section>
                <form class="formRecados" id="formSalvarRecados">
                    <input
                        type="text"
                        placeholder="Titulo"
                        id="tituloRecado"
                        required
                    />

                    <input
                        id="mensagemRecado"
                        type="text"
                        placeholder="Mensagem"
                    />
                    <input
                        class="botaoSalvarRecados"
                        type="submit"
                        value="Salvar"
                    />
                </form>
            </section>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>Descrição</th>
                            <th>Detalhamento</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaBody"></tbody>
                </table>
            </section>
        </main>
        <footer>
            <h3 class="tituloSecundario">Entre em contato:</h3>
            <a href="https://github.com/umpierres"
                ><img
                    class="icones"
                    src="../assets/image/github.png"
                    alt="icone github"
            /></a>
            <a href="https://www.linkedin.com/in/alexandra-umpierres-3a729121b/"
                ><img
                    class="icones"
                    src="../assets/image/linkedin.png"
                    alt="icone linkedin"
            /></a>
            <a href="https://www.instagram.com/1pierres/"
                ><img
                    class="icones"
                    src="../assets/image/instagram.png"
                    alt="icone instagram"
            /></a>
        </footer>
        <script src="./account.js"></script>
    </body>
</html>
