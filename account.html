<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="assets/image/tarefas.png"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <title>Recados</title>
    </head>
    <body>
        <header>
            <h2 class="titulo-recados">Bem-vindo(a) aos seus recados</h2>
            <a href="./index.html"
                ><img
                    class="icone-sair"
                    src="./assets/image/logout.png"
                    alt="Sair"
            /></a>
        </header>
        <main>
            <section><h2 class="titulo-recado">MEUS RECADOS</h2></section>
            <section class="margin-padrao">
                <input type="text" placeholder="Titulo" class="input-recados" />
                <input
                    type="text"
                    placeholder="Mensagem"
                    class="input-recados"
                />
                <input
                    type="submit"
                    value="Salvar"
                    class="botao-salvar-recados"
                />
            </section>
            <section class="margin-padrao">
                <table id="tabela">
                    <tr>
                        <th>#</th>
                        <th>Descrição</th>
                        <th>Detalhamento</th>
                        <th>Ação</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Terminar projeto</td>
                        <td>até 17/01</td>
                        <td><button>Apagar</button></td>
                    </tr>
                </table>
            </section>
        </main>
        <footer>
            <h3 class="contato">Entre em contato:</h3>
            <a href="https://github.com/umpierres"
                ><img
                    class="icones"
                    src="./assets/image/github.png"
                    alt="icone github"
            /></a>
            <a href="https://www.linkedin.com/in/alexandra-umpierres-3a729121b/"
                ><img
                    class="icones"
                    src="./assets/image/linkedin.png"
                    alt="icone linkedin"
            /></a>
            <a href="https://www.instagram.com/1pierres/"
                ><img
                    class="icones"
                    src="./assets/image/instagram.png"
                    alt="icone instagram"
            /></a>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
