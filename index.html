<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="../assets/image/tarefas.png"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <figure class="esquerda">
                <img
                    class="imagemPrincipal"
                    src="/assets/image/imagem-3D-checlist.jpg"
                    alt="marcando tarefas em uma lista"
                />
            </figure>
            <section class="direita">
                <div>
                    <h1 class="tituloPrincipal">GUARDE SEUS RECADOS</h1>
                    <form method="get" class="formPrincipal" id="formLogin">
                        <div>
                            <div>
                                <label for="usuario">Usuario</label>
                                <input
                                    required
                                    type="text"
                                    name="usuario"
                                    id="usuario"
                                    placeholder="Usuario"
                                />
                            </div>
                            <div>
                                <label for="email">E-mail</label>
                                <input
                                    required
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="E-mail"
                                />
                            </div>
                        </div>
                        <div>
                            <label for="senha">Senha</label>
                            <input
                                required
                                type="password"
                                name="senha"
                                id="senha"
                                placeholder="Senha"
                            />
                        </div>
                        <div id="erroDeDados"></div>
                        <div>
                            <input
                                class="botaoFormPrincipal"
                                type="submit"
                                value="Entrar"
                            />
                        </div>
                        <div>
                            <p class="paragrafoPergunta">
                                Ainda n√£o tem conta?
                                <a href="./signIn.html">Criar uma conta</a>
                            </p>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <h3 class="tituloSecundario">Entre em contato:</h3>
            <a href="https://github.com/umpierres"
                ><img
                    class="icones"
                    src="../assets/image/github.png"
                    alt="icone github"
            /></a>
            <a href="https://www.linkedin.com/in/alexandra-umpierres-3a729121b/"
                ><img
                    class="icones"
                    src="../assets/image/linkedin.png"
                    alt="icone linkedin"
            /></a>
            <a href="https://www.instagram.com/1pierres/"
                ><img
                    class="icones"
                    src="../assets/image/instagram.png"
                    alt="icone instagram"
            /></a>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
