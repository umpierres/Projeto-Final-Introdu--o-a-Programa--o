<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recados</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="assets/image/tarefas.png"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <section class="image-background">
                <img
                    src="/assets/image/imagem-3D-checlist.jpg"
                    alt="marcando tarefas em uma lista"
                />
            </section>
            <section class="login-area">
                <div>
                    <h1>GUARDE SEUS RECADOS</h1>
                    <form method="get">
                        <div>
                            <input
                                type="text"
                                id="usuario"
                                placeholder="Usuario"
                            />
                        </div>
                        <div>
                            <input
                                type="password"
                                id="senha"
                                placeholder="Senha"
                            />
                        </div>
                        <div>
                            <button type="submit">Entrar</button>
                        </div>
                        <div>
                            <p>
                                Ainda n√£o tem conta?
                                <a href="">Criar uma conta</a>
                            </p>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <h3>Entre em contato:</h3>
        </footer>
    </body>
</html>
