<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Criar Conta</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="assets/image/tarefas.png"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <figure>
                <img
                    src="/assets/image/imagem-3D-checlist.jpg"
                    alt="marcando tarefas em uma lista"
                />
            </figure>
            <section>
                <div>
                    <h2>CRIAR CONTA</h2>
                    <form
                        method="get"
                        id="form_criar_conta"
                        onsubmit="criarConta(event)"
                    >
                        <div>
                            <label for="usuario">Usuario</label>
                            <input
                                required
                                type="text"
                                id="usuario"
                                name="usuario"
                                placeholder="Usuario"
                            />
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input
                                required
                                type="email"
                                id="email"
                                name="email"
                                placeholder="E-mail"
                            />
                        </div>

                        <div>
                            <label for="senha">Senha</label>
                            <input
                                required
                                type="password"
                                id="senha"
                                name="senha"
                                placeholder="Senha"
                            />
                        </div>
                        <div>
                            <label for="repitaSenha">Senha</label>
                            <input
                                required
                                type="password"
                                id="repitaSenha"
                                name="repitaSenha"
                                placeholder="Repita a senha"
                            />
                        </div>
                        <div id="erroDeSenha"></div>
                        <div>
                            <input type="submit" value="Criar Conta" />
                        </div>
                        <div>
                            <p>
                                JÃ¡ tem conta?
                                <a href="./index.html"
                                    >Voltar para pagina inicial</a
                                >
                            </p>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <h3>Entre em contato:</h3>
            <a href="https://github.com/umpierres"
                ><img src="./assets/image/github.png" alt="icone github"
            /></a>
            <a href="https://www.linkedin.com/in/alexandra-umpierres-3a729121b/"
                ><img src="./assets/image/linkedin.png" alt="icone linkedin"
            /></a>
            <a href="https://www.instagram.com/1pierres/"
                ><img src="./assets/image/instagram.png" alt="icone instagram"
            /></a>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
