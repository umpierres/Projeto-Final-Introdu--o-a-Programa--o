<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Criar Conta</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="assets/image/tarefas.png"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="principalMain">
            <figure class="image-background">
                <img
                    src="/assets/image/imagem-3D-checlist.jpg"
                    alt="marcando tarefas em uma lista"
                />
            </figure>
            <section class="signup-area">
                <div>
                    <h2 class="centralizar">CRIAR CONTA</h2>
                    <form method="get" id="form_criar_conta">
                        <div class="form-principal">
                            <input
                                required
                                type="text"
                                id="usuario"
                                name="usuario"
                                placeholder="Usuario"
                            />
                        </div>
                        <div class="form-principal">
                            <input
                                required
                                type="email"
                                id="email"
                                name="email"
                                placeholder="E-mail"
                            />
                        </div>

                        <div class="form-principal">
                            <input
                                required
                                type="password"
                                id="senha"
                                name="senha"
                                placeholder="Senha"
                            />
                        </div>
                        <div class="form-principal">
                            <input
                                required
                                type="password"
                                id="repitaSenha"
                                name="repitaSenha"
                                placeholder="Repita a senha"
                            />
                        </div>
                        <div class="centralizar">
                            <input
                                type="submit"
                                value="Criar conta"
                                class="botao-form"
                            />
                        </div>
                        <div>
                            <p class="pergunta-conta">
                                JÃ¡ tem conta?
                                <a href="./index.html"
                                    >Voltar para pagina inicial</a
                                >
                            </p>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <h3 class="contato">Entre em contato:</h3>
            <a href="https://github.com/umpierres"
                ><img
                    class="icones"
                    src="./assets/image/github.png"
                    alt="icone github"
            /></a>
            <a href="https://www.linkedin.com/in/alexandra-umpierres-3a729121b/"
                ><img
                    class="icones"
                    src="./assets/image/linkedin.png"
                    alt="icone linkedin"
            /></a>
            <a href="https://www.instagram.com/1pierres/"
                ><img
                    class="icones"
                    src="./assets/image/instagram.png"
                    alt="icone instagram"
            /></a>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
